version: '3'

services:
    vaultwarden:
        container_name: "vaultwarden"
        image: 'vaultwarden/server:latest'

        ports:
            - ${HOST_PORT}:80

        volumes:
            - "data:/data"

        environment:
            - ADMIN_TOKEN=${ADMIN_TOKEN}

        restart: unless-stopped

volumes:
    data:

